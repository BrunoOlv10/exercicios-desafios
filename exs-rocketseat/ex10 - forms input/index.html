<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form action="">
        <input type="password" inputmode="numeric" autocomplete="new-password"> 
        <!-- 
        inputmode = numeric - mostra apenas o teclado númerico em smartphones 
        
        autocomplete = new-password - navegador sugere uma nova senha
        -->

        <input type="email" multiple>
        <!-- multiple - o campo aceita 1 ou mais emails, apenas separar os mesmos por vírgulas  -->

        <input type="email" pattern="+@gmail\.com" title="Somente emails gmail.com serão aceitos">
        <!-- 
        pattern - define um padrão de domínio para validar o email inserido pelo usuário 
        
        title - aviso para o usuário sobre o padrão de domínio definido
        -->
    </form>
</body>
</html>
