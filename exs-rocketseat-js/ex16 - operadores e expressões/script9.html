<script>
    // Operadores de atribuição (assignment)
    let x

    // assignment
    x = 1

    // adição
    // x = x + 2
    x += 2

    // subtração
    // x = x - 1
    x -= 1

    // multiplicação
    // x = x * 2
    x *= 2

    // divisão
    // x = x / 2
    x /= 2

    // resto da divisão
    x %= 2

    // exponencial
    x **= 2
    console.log(x)
</script>
