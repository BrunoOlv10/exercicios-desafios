<script>
    /*
        Type conversion (typecasting) e type coersion
        js transforma elementos em false ou true conforme abaixo
    */
    
    /*
        FALSY
        Quando valor for considerado false onde o booleano for obrigatório (condicionais e loops)

        elementos false abaixo:
        0
        -0
        ""
        null
        undefined
        NaN
    */

   console.log(NaN ? 'verdadeiro' : 'falso')

       /*
        TRUTHY
        Quando valor for considerado true onde o booleano for obrigatório (condicionais e loops)

        elementos true abaixo:
        {}
        []
        1
        3.23
        "0"
        "false"
        -1
        Infinity
        -Infinity
    */
   
    console.log(3.23 ? 'verdadeiro' : 'falso')
</script>
