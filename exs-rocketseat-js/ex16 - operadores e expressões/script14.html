<script>
    /* 
        Precedência de operadores
        Ordem de importância

        * grouping ( )
        * negação e incremento ! ++ --
        * multiplicação e divisão * /
        * adição e subtração + -
        * relacional < <= > >=
        * igualdade == != === !==
        * AND &&
        * OR ||
        * condicional ?:
        * assigment (atribuição) = += -= *= %=
    */

    console.log( 2 + 5 * 10 )
    console.log( (2 + 5) * 10 )
    console.log( 3 > 2 )
    console.log( 3 > 2 > 1 )
    console.log( 3 > 2 == 1 )
    console.log( 3 > 2 && 2 > 1 )
</script>
