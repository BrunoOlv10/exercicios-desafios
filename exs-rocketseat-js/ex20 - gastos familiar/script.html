<script>
    /* Sistema de gastos familiar
    
    Crie um objeto que possuirá 2 propriedades, ambas do tipo array:
        * receitas: []
        * despesas: [] 
    
    Agora, crie uma função que irá calcular o total de receitas e despesas e irá mostrar uma mensagem se a família está com saldo positivo ou negativo, seguido do valor do saldo
    
    */
    let receitas = {
    salario: 4500,
    extra: 1500,
   }

   let despesas = {
    aluguel: 1500,
    mercado: 600,
    luz: 150,
    agua: 100,
    gas: 30,
    planoSaude: 300,
    academia: 150,
    cartao: 1000,
   }

   function saldoFinal(receitas, despesas) {

    let totalReceitas = receitas.salario + receitas.extra
    let totalDespesas = despesas.aluguel + despesas.mercado + despesas.luz + despesas.agua + despesas.gas + despesas.planoSaude + despesas.academia + despesas.cartao

    let saldo = totalReceitas - totalDespesas
    return saldo

    let saldoPositivo = saldo > 0
    let saldoNegativo = saldo < 0

    if(saldoPositivo) {
        console.log("Saldo positivo")
        console.log(`Saldo no valor de ${saldo}`)
    } else if(saldoNegativo) {
        console.log("Saldo negativo")
        console.log(`Saldo no valor de ${saldo}`)
    } else {
        console.log("Saldo inválido")
    }
    return saldo
   }

   console.log(saldoFinal)

</script>
