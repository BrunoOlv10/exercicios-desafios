<script>
    /*
    if
    else
    Estrutura:

    if(true) {

    } else {

    }
    */

    let temperature = 36
    
    if(temperature >= 37) {
        console.log('Febre')
    } else {
        console.log('Saudável')
    }

    if(temperature >= 37.5) {
        console.log('Febre alta')
    } else if(temperature < 37.5 && temperature >= 37) {
        console.log('Febre moderada')
    } else {
        console.log('Saudável')
    }
</script>
